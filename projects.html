<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <a href="index.html">home</a>
            <a href="https://www.linkedin.com/in/felomousa" target="_blank">linkedin</a>
            <a href="https://github.com/felomousa/" target="_blank">github</a>
        </nav>
        <section id="projects">
            <h1>projects</h1>
            <br> <br>
            <section id="table-of-contents">
                <ul class="toc-list">
                    {% for project in site.projects %}
                    <li class="toc-item">
                        <h3>{{ project.title }}</h3>
                        <p>
                            {{ project.overview | markdownify }} <!-- Brief overview of the project -->
                        </p>
                        <a href="{{ project.url }}">read more</a>
                        <br> <br>
                    </li>
                    {% endfor %}
                </ul>
            </section>
        </section>
    </div>
</body>

</html>
